<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>電光掲示板用アプリ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/bluejelly.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KST ScoreBoardApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-sm">
            <div class="card-header">
              <h3 class="font-weight-normal">コントロール</h3>
            </div>
            <div class="card-body">
              <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn-check-outlined">有効</label><br>

            </div>     
          </div>
        </div>
        <div class="col-lg-3 text-center">
          <div class="card shadow-sm">
            <div class="card-header bg-primary">
              <h3 class="font-weight-normal text-light">青</h3>
            </div>
            <div class="card-body">
              <div class="row row-cols-1">
                <div class="col">
                  <button type="button" class="btn btn-lg bg-danger m-2 text-light" id="b1_connect">未接続</button>
                </div>
                <div class="col">
                  <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(+100)"><strong>+</strong></button>
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(+10)"><strong>+</strong></button>
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(+1)"><strong>+</strong></button>
                  </div>  
                </div>
                <p class="card-title pricing-card-title" id="b1_score">000</p>
                <div class="col">
                  <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(-100)"><strong>-</strong></button>
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(-10)"><strong>-</strong></button>
                    <button type="button" class="btn btn-outline-primary" onclick="b1_score(-1)"><strong>-</strong></button>
                  </div>
                </div>
                <div class="col"><input type="range" id="b1_level" class="form-range mt-2" min="0" max="8" onchange="b1_level(this)"></div>
                <!--
                <div class="col">
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          詳細
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapses collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">   
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                -->
              </div>
            </div>     
          </div>
        </div>
  
      </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
